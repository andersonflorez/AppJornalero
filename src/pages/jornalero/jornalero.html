<ion-header>

    <ion-navbar>
      <ion-title>Lista Jornaleros</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

  </ion-fab>

      <ion-item-sliding>
      <ion-item>

        </ion-avatar>
        <h2>Yhoan Andres Galeano</h2>
        <p>11/05/1992 • 26</p>
        
      </ion-item>
      <ion-item-options side="right">
            <button (click)="updateJornalero()" ion-button color="light">
                <ion-icon name="build"></ion-icon>
                Editar
            </button>
            <button (click)="deleteJornalero()" ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
                Eliminar
            </button>
        </ion-item-options>
      </ion-item-sliding>
